<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator" >
        <div class="display">
            <input placeholder="0" disabled type="number" id="display">
        </div>
        <div class="btndisplay">
            <button onclick="getValue(1)" class="custom">1</button>
            <button onclick="getValue(2)" class="custom">2</button>
            <button onclick="getValue(3)" class="custom">3</button>
            <button onclick="getValue('+')" class="custom">+</button>
            <button onclick="getValue(4)" class="custom">4</button>
            <button onclick="getValue(5)" class="custom">5</button>
            <button onclick="getValue(6)" class="custom">6</button>
            <button onclick="getValue('-')" class="custom">-</button>
            <button onclick="getValue(7)" class="custom">7</button>
            <button onclick="getValue(8)" class="custom">8</button>
            <button onclick="getValue(9)" class="custom">9</button>
            <button onclick="getValue('*')" class="custom">x</button>
            <button onclick="getValue(0)" class="custom">0</button>
            <button onclick="clearAll()" class="custom">C</button>
            <button onclick="calculateValue()" class="custom">=</button>
            <button onclick="getValue('/')" class="custom">/</button>
        
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
